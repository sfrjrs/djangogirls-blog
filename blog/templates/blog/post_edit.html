{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col">
            <h2>New Post</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button class="btn btn-secondary save" type="submit">
                    Save
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
